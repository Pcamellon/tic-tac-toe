<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dragons vs. Unicorns - Tic Tac Toe</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="app">
      <!-- Heading -->
      <h1>
        <img
          src="dragon.png"
          alt="dragon"
          style="width: var(--current-beast-img-height)"
        />

        dragons <span>vs</span> unicorns

        <img
          src="unicorn.png"
          alt="unicorn"
          style="width: var(--current-beast-img-height)"
        />
      </h1>

      <!-- Status -->
      <div class="current-status" id="currentStatus">
        <img src="unicorn.png" alt="unicorn" id="currentBeastImg" />
        <p>'s turn</p>
      </div>

      <!-- Board -->
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <!-- Game Over -->
      <div class="game-end-overlay" id="gameEndOverlay">
        <div class="winning-message" data-winning-message>
          <p></p>
        </div>

        <button class="reset-button" id="resetButton">play again</button>
      </div>
    </div>
  </body>
</html>

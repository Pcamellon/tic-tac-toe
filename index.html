<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/styles.css" />

    <script src="src/index.js" defer></script>
  </head>

  <body>
    <div id="app">
      <!-- Heading -->
      <h1>dragons <span>vs</span> unicorns</h1>

      <!--  -->
      <div class="current-status" id="currentStatus">
        <img
          src="https://assets.codepen.io/2558758/unicorn.png"
          alt=""
          id="currentBeastImg"
        />
        <p>'s turn</p>
      </div>

      <!-- Board -->
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <!-- Game Over -->
      <div class="game-end-overlay" id="gameEndOverlay">
        <div class="winning-message" data-winning-message>
          <p></p>
        </div>

        <button class="reset-button" id="resetButton">play again</button>
      </div>
    </div>
  </body>
</html>
